<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<title>input</title>
</head>
<body>
	<div class="container">
	<form>
		<div class="form-group">
		<label for="name">Name</label>
		<input type="text" name="username" id="name" placeholder="name" class="form-control">
	</div>
	    <div class="form-group">
		<label for="pswd">Password</label>
		<input type="password" name="password" placeholder="password" class="form-control form-control-lg">
	</div>
	   <div class="form-group">
	   	<input type="range" name="range" class="form-control-range" value="range">
	   </div>
	   <div class="form-group">
	   	<input type="file" name="file" class="form-control-file border" value="file">
	   </div>
		<br>
		<div class="form-group">
		<label for="comment">Comment:</label>
		<textarea class="form-control-plaintext" rows="5" type="text" id="comment">
		</textarea></div><!-- plaintext -->
		<div class="form-group form-check">
			<label class="form-check-label" for="option">
				<input type="checkbox" class="form-check-input" id="option" value="something" name="option" checked>option 1</label>
			</div>
			<div class="form-group form-check">
				<label class="form-check-label" for="option">
				<input type="checkbox" class="form-check-input" id="option" value="something" name="option">option 2</label>
				</div>
				<div class="form-group form-check">
				<label class="form-check-label" for="option">
				<input type="checkbox" class="form-check-input" id="option" value="something" name="option">option 3</label>
				</div>
				<div class="form-group form-check">
				<label class="form-check-label" for="option">
				<input type="checkbox" class="form-check-input" id="option" value="something" name="option" disabled>option 4</label>
			</div>
			<div class="form-group form-check-inline">
				<label class="form-check-label" for="check1"><input type="checkbox" name="check1" class="form-check-input">check1</label>
			</div>
			<div class="form-check-inline">
				<label class="form-check-label"><input type="checkbox" class="form-check-input">check2</label>
			</div>
			<div class="form-check">
				<label class="form-check-label"><input type="radio" class="form-check-input">option</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
				<input type="radio" class="form-check-input" disabled>option</label>
			</div>
			<div class="form-group">
				<label for="select">option:</label>
				<select class="form-control" id="select">
					<option>1</option>
					<option>2</option>
					<option>3</option>
				</select>
				<label for="select">option</label>
				<select multiple class="form-control">
				<option>1</option>
				<option>2</option>
				<option>3</option>
				</select>
			</div>
		<br>
		<button class="btn btn-primary" type="submit">Submit</button>
	</form>
</div>
</body>
</html>
