<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<title>button</title>
</head>
<body>
	<div class="container">
		<button type="button" class="btn btn-info active"><span class="spinner-border">Info</span></button>
		<button type="button" class="btn btn-warning btn-lg"><span class="spinner-grow"></span>Warning</button>
		<button type="button" class="btn btn-sm btn-outline-danger disabled"><span class="spinner-border spinner-border-sm"></span>Danger</button>
		<a type="button" class="btn btn-outline-dark disabled"><span class="spinner-grow spinner-grow-sm"></span>Dark</a>
		<button type="button" class="btn btn-success btn-block">Block</button>
	</div>

</body>
</html>
