<!DOCTYPE html>
<html>
<head>
	<title>image</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
	<h1>Rounded</h1>
	<img src="rose.jpg" class="rounded" alt="rose" width="304" height="236">
	<h1>circle</h1>
	<img src="rose.jpg" class="rounded-circle float-left" alt="rose" width="304" height="236">
	<h1>thumbnail</h1>
	<img src="rose.jpg" class="img-thumbnail" alt="rose" width="304" height="236">
	<h1>image fluid</h1>
	<img src="rose.jpg" class="img-fluid" alt="rose"s width="460" height="345">


</body>
</html>
