<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<title>listgroup</title>
</head>
<body>
	<div class="container">
	<ul class="list-group">
		<li class="list-group-item list-group-item-action d-flex justify-content-between align-items-centers">Name<span class="badge badge-info badge-pill">5</span></li>
		<li class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">Number<span class="badge badge-info badge-pill">2</span></li>
	</ul>
	<br><br>
	<ul class="list-group list-group-flush">
		<li class="list-group-item list-group-item-danger">One</li>
		<li class="list-group-item list-group-item-success">Two</li>
	</ul>
	<br><br>
	 <ul class="list-group list-group-flush">
    <li class="list-group-item list-group-item-action">First item</li>
    <li class="list-group-item">Second item</li>
    <li class="list-group-item">Third item</li>
    <li class="list-group-item">Fourth item</li>
  </ul>
</div>
</body>
</html>
