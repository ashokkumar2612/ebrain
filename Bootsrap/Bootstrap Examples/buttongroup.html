<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<title>Buttongroup</title>
</head>
<body>
	<!-- Example split danger button -->
<div class="btn-group">
  <button type="button" class="btn btn-danger">Action</button>
  <button type="button" class="btn btn-danger dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <span class="sr-only">Toggle Dropdown</span>
  </button>
  <div class="dropdown-menu">
    <a class="dropdown-item" href="#">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#">Separated link</a>
  </div>
</div>
	<div class="container">
		<div class="btn-group">
			<div class="btn-group">
			<button type="button" class="btn btn-info dropdown-toggle" data-toggle="dropdown">Sony</button>
			<div class="dropdown-menu">
				<a class="dropdown-item" href="#">Branded</a>
				<a class="dropdown-item" href="#">Unbranded</a>
                </div></div>
                <button class="btn btn-danger">Samsung</button>
                <button class="btn btn-warning dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"></button>
                <div class="dropdown-menu">
                	<a href="#" class="dropdown-item">Oneplus</a>
                	<a href="#" class="dropdown-item">Oppo</a>
                </div>
			</div>
			<div class="btn-group-vertical">
				<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Volvo</button>
				<div class="dropdown-menu">
					<a href="#" class="dropdown-item">Benz</a>
					<div class="dropdown-divider"></div>
					<a href="#" class="dropdown-item">ferrari</a></div>
					<button type="button" class="btn btn-secondary">BMW</button></div></div>
</body>
</html>
