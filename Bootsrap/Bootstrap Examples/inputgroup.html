<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<title>input group</title>
</head>
<body>
	<div class="container mt-3">
		<form>
			<div class="input-group mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text">@</span>
				</div>
				<input type="text" id="usr" name="username" placeholder="username" class="form-control">
			</div>
			<div class="input-group mb-3">
				<input type="text" placeholder="login" class="form-control">
				<div class="input-group-append">
					<span class="input-group-text">@example.com</span>
				</div>
				<div class="input-group input-group-sm mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">small</span>
					</div>
					<input type="text" name="text" placeholder="username" class="form-control">
				</div></div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">one</span>
						<span class="input-group-text">two</span>
						<span class="input-group-text">three</span>
					</div>
					<input type="text" name="text" class="form-control" placeholder="first">
				</div>
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text">one</span>
					</div>
					<input type="text" placeholder="one" class="form-control">
					<input type="text" placeholder="two" class="form-control">
				</div>
				<div class="input-group mt-3">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<input type="checkbox">
						</div>
					</div>
					<input type="text" class="form-control" placeholder="name">
				</div>
				<div class="input-group mt-3">
					<div class="input-group-prepend">
						<div class="input-group-text">
							<input type="radio">
						</div>
					</div>
						<input type="text" placeholder="name" class="form-control">
					</div>
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<button class="btn btn-outline-primary" type="button">button</button>
						</div>
						<input type="text" class="form-control" placeholder="name">
					</div>
					<div class="input-group mt-3">
						<div class="input-group-text">
							<input type="search" class="form-control" placeholder="search..">
						</div>
						<div class="input-group-append">
							<button class="btn btn-danger" type="submit">submit</button>
							<button class="btn btn-warning" type="reset">reset</button>
						</div>
					</div>
					<div class="input-group mt-3">
						<div class="input-group-prepend">
							<button type="button" class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown">button</button>
							<div class="dropdown-menu">
								<a href="#" class="dropdown-item">link 1</a>
								<a href="#" class="dropdown-item">link 2</a>
								<a href="#" class="dropdown-item">link 3</a>
						</div></div>
						<input type="text" class="form-control" placeholder="name">
					</div>
		</form>
	</div>
</body>
</html>
