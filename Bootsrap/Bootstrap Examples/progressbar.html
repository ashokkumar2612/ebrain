<!DOCTYPE html>
<html>
<head>
		 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<title>progress bar</title>
</head>
<body>
<div class="container">
	<div class="jumbotron bg-white">
	<div class="progress">
		<div class="progress-bar" style="width: 30%;"></div>
	</div>
	<br>
         <div class="progress" style="height: 30px;">
         	<div class="progress-bar bg-danger progress-bar-striped progress-bar-striped-animated" style="width: 60%;height: ">60% loading...</div></div>
         	<br>
         	<div class="progress">
         		<div class="progress-bar progress-bar-striped bg-info" style="width: 30%;">freeup space</div>
         		<div class="progress-bar progress-bar-striped bg-warning" style="width: 40%;">warning</div>
         		<div class="progress-bar-striped progress-bar-striped-animated bg-danger"  style="width: 20%;">danger</div>
         </div>
</div>
</body>
</html>
