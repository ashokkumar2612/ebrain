<!DOCTYPE html>
<html>
<head>
	<title>Doodle</title>
		<script src="https://unpkg.com/css-doodle@0.7.7/css-doodle.min.js"></script>
	<style type="text/css">
		.doodle{
  position: fixed;
  z-index:-1;
}
.container{
  width:70%;
  background: transparent;
  margin: 2rem auto;
  padding: 5rem;
  box-shadow: 0 0 50px 0 rgba(0,0,0,.2)
}
	</style>
</head>
<body>
	<css-doodle grid="5" class="doodle">
  :doodle{
  @grid: 10 / 100vmax;
  grid-gap:4vmax;
  }
  background:blue;
  transform:scale(@rand(.1,1.9))
  translate3d(@r(50px),@r(100px),0);
  background:hsla(@r(360),85%,@r(70%,90%),@r(.9));
  @shape: heart;
  </css-doodle>
<div class="container">
  <h1>Hello world look here!!</h1>
</div>

</body>
</html>
