<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<title>Table</title>
	<script src="student.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <style type="text/css">
  	input[type=number]::-webkit-inner-spin-button {
   -webkit-appearance: none;
}
  </style>
</head>
<body onload="lod()">
<div class="container">
	<div class="jumbotron">
    <input type="number" id="numb" class="ml-5 px-5 py-2" placeholder="Enter Registration Number">
    <a href="index.html" class="px-5 py-2 ml-5 btn btn-success shadow rounded">Home</a>
		<table border="1" class="table table-bordered table-responsive">
			<legend>Student details</legend>
			<caption>*Incase any student details are incorrect please contact your staff</caption>
			<thead>
			<tr>
			<th>Registration Number</th>
			<th>Name</th>
			<th>Age</th>
			<th>Email</th>
			<th>Department</th>
			<th>Behaviour</th>
			<th>Comment</th>
		</tr>
	</thead>
		<tbody id="tble"></tbody>
		</table>
	</div>
</div>
</body>
</html>
