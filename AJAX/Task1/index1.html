<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="login.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
  <script src="https://unpkg.com/css-doodle@0.7.7/css-doodle.min.js"></script>
  <style>
  css-doodle {
    --color: @p(#FDFFFC, #2EC4B6, #E71D36, #FF9F1C);
    --color-fade: var(--color)@repeat2(@p([0-9a-b]));
    --bg: @svg(
      <svg viewBox="0 0 1000 1000">
        @repeat240(
          <circle cx="@r(20, 980)" cy="@r(20, 980)" r="@r(.01, 10)"
            fill=`var(--color-fade)`
          />
        )
        @repeat100(<path
          d="M @r(1000) @r(1000) l @r(-30, 30) @r(-200, 500)"
          stroke=`var(--color)`
          stroke-width="@r(.01, .6)"
          stroke-dasharray="5 @ri(5, 20)"
        />)
        @repeat20(<path
          d="M @r(1000) @r(1000) l @r(-30, 30) @r(-20, 50)"
          stroke=`var(--color-fade)`
          stroke-width="@r(8, 15)"
          stroke-dasharray="5 @ri(5, 20)"
        />)
      </svg>
    );
    --noise: @svg-filter(
      <svg>
        <filter>
          <feTurbulence type="fractalNoise" baseFrequency=".016" numOctaves="1" seed="@r(1000)" />
          <feDisplacementMap in="SourceGraphic" scale="10" />
        </filter>
      </svg>
    );

    --rule: (
      :doodle {
        @grid: 12x1 / 100vw 100vh;
        background-image: var(--bg);
        background-position: 50%;
        filter: var(--noise);
      }

      @size: 100% 50%;
      position: absolute; top: 25%;
      transform: rotate(calc((@i() - 1) * 360deg / @size()));

      :after {
        --c: var(--color);
        --s: @r(5);
        content: '';
        position: absolute;
        @size: @r(40vmin, 61vmin) @r(12vmin, 17vmin);
        border-left: @r(3px) solid @var(--c);
        border-radius: 50vmin;
        background:
          radial-gradient(@var(--c) 50%, transparent 0%) 1vmin 42% / 3px 6px no-repeat,
          radial-gradient(@var(--c) 50%, transparent 0%) 1vmin 58% / 3px 6px no-repeat,
          @m20(linear-gradient(to right, @var(--c), transparent @r(50%, 80%)) 0 @r(100%) / @r(20%) 1px no-repeat),
          linear-gradient(to right, @var(--c), transparent @r(50%, 80%)) 0 50% / @r(40%, 60%) 1px no-repeat,
          linear-gradient(to right, rgba(255, 255, 255, .015), transparent);
        transform: rotateY(0) scaleX(@var(--s)) translateZ(50vmin);
        transform-origin: 0 50%;
        will-change: transform;
        animation: r @r(10s, 20s) linear infinite;
        animation-delay: -@r(50s);
      }

      @keyframes r {
        to { transform: rotateY(-1turn) scaleX(@var(--s)) translateZ(50vmin) }
      }
    );
  }
  .doodle{
    position: fixed;
  }
  </style>
</head>
<body>
  <css-doodle use="var(--rule)" click-to-update class="doodle"></css-doodle>
   <h1 class="ml2 mx-auto text-center">Please login your page</h1>
	<div class="container mt-2 py-3">
  <h2 class="text-center mx-auto">Login</h2>
  <div class="text-center mx-auto"><img src="image/icon1.png" width="50%"></div>
  <form class="needs-validation" novalidate>
    <div class="form-group">
      <label for="uname">Username:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter username" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pd" placeholder="Enter confirm password" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree on the terms&conditions.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>
    <p>Create an new account click here to <a href="index.html"><b>signup</b></a></p>
    <div class="mx-auto text-center">
    <button type="button" id="hell" class="btn btn-primary px-5 py-2">Submit</button></div>
  </form>
</div>
<script>
	(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
</body>
</html>
