<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="login.js"></script>
  <script src="https://unpkg.com/css-doodle@0.7.7/css-doodle.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<style>
  css-doodle {
    --rule: ( :doodle {
      position: absolute;
      width: 100%;
      @grid: 20 / 101% 100vh;
      overflow: hidden;
    }
    animation: bounce linear @r(7s, 15s) @r(-1s, -5s) infinite;
    opacity: @r(0.3, 1);
    @place-cell: @r(100%) @r(100%);
    @random(.3) {
    :after {
      content: 'üç≠';
      position: absolute;
      font-size: @r(25px, 35px);
      transform: rotate(@r(360deg));
    }
    }
    @random(.2) {
      :after {
        content: 'üç´';
        position: absolute;
        @place-cell: @r(100%) @r(100%);
        font-size: @r(15px, 25px);
        z-index: @p(1, 2);
        transform: rotate(@r(360deg));
      }
    }
    @random(.2) {
      :before {
        content: 'üßÅ';
        position: absolute;
        @place-cell: @r(100%) @r(100%);
        font-size: @r(15px, 25px);
        z-index: @p(1, 2);
        transform: rotate(@r(360deg));
      }
    }
    @random(.2) {
      :before {
        content: 'üç™';
        position: absolute;
        @place-cell: @r(100%) @r(100%);
        font-size: @r(15px, 25px);
        z-index: @p(1, 2);
        transform: rotate(@r(360deg));
      }
    }

    @keyframes bounce {
      0% {
        transform: translateY(@r(-101vh, -110vh));
      }
      100% {
        transform: translateY(@r(101vh, 110vh));
      }
    }
    );
  }
</style>
</head>
<body>
  <css-doodle use="var(--rule)" class="doodle"></css-doodle>
  <h1 class="ml2 mx-auto text-center">Please Register your details</h1>
	<script src="login.js"></script>
	<div class="container mt-2 py-3">
  <h2 class="text-center mx-auto">Signup</h2>
  <form class="needs-validation" novalidate>
    <div class="form-group">
      <label for="uname">Username:</label>
      <input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="pwd">New Password:</label>
      <input type="password" class="form-control" id="pwd1" placeholder="Enter new password" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group">
      <label for="pwd">Confirm Password:</label>
      <input type="password" class="form-control" id="pwd2" placeholder="Enter confirm password" name="pswd" required>
      <div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember" required> I agree on the terms&conditions.
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Check this checkbox to continue.</div>
      </label>
    </div>
    <p>Already have an account click here to <a href="index1.html"><b>login</b></a></p>
    <div class="mx-auto text-center">
    <button type="button" class="btn btn-primary px-5 py-2" id="butter">Submit</button></div>
    <p id="demo"></p>
  </form>
</div>
<script>
	(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Get the forms we want to add validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>
</body>
</html>
