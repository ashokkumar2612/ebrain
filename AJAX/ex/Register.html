
<!DOCTYPE html>
<html>
<head>

	<title>AJAX Task1 - Register</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <script src="JS/task1.js"></script>

</head>
<body>
	<div class="container">
		<div class="row mt-5">
			<div class="col-lg-4 col-md-4">
			</div>
			<div class="col-lg-4 col-md-4 text-center">
				<h3 class="text-primary font-weight-bold">ADD DETAILS</h3>
				<input class="form-control my-4" type="text" name="Name" placeholder="Name" id="in1">
				<input class="form-control my-4" type="email" name="E-mail" placeholder="E-mail" id="in2">
				<input class="form-control my-4" type="number" name="Age" placeholder="Age" id="in3">
				<select class="w-100 form-control" id="in4">
					<option>Male</option>
					<option>Female</option>
					<option>Other</option>
				</select>

			</div>
			<div class="col-lg-4 col-md-4">
			</div>
		</div>

		<div class="text-center my-4"><button class="btn btn-primary">Submit</button></div>
	</div>

</body>
