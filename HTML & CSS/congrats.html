<style>

.btn{border-radius:10px;
color;white;
display:inline-block;
font-size:30px;
font-family:arial; 
padding:20px 60px;
cursor:pointer;
transition-duration: 0.4s;
}
.papers{background-color:pink;}
.papers:hover {background:violet;}
.data{background-color:orange;}
.data:hover {background-color:red;}
.documents{background-color:blue;}
.documents:hover {background:skyblue;}
.records{background-color:gray;
cursor:not-allowed;
opacity:0.5;}
.records:hover {background:brown;}
</style
></head>
<body>
<button class="btn papers">papers</button>
<button class="btn data">data</button>
<button class="btn documents">documents</button>
<button class="btn records">records</button>
</body>
