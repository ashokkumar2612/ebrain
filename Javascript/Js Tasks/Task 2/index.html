<!DOCTYPE html>
<html>
<head>
     <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>simple calculator</title>
    <style>
        .jumbotron {
            overflow: hidden;
        }
    </style>
</head>
<body class="jumbotron ml-lg-5 pl-lg-5 mt-lg-5 ml-4">
    <script src="calculator.js"></script>
    <div class="container">
        <div class="ml-lg-5 pl-lg-5 text-center">
    <FORM name="myForm" class="mx-auto text-center">
  <TABLE BORDER=2 class="ml-md-5 mt-md-5">
    <TR>
      <TD>
        <INPUT TYPE="text" class="py-md-4 py-3" id="screen" style="width:99%" disabled></INPUT><br>
      </TD>
    </TR>
    <TR>
      <TD>
        <INPUT TYPE="button" class="px-md-5 px-3 py-md-3 py-2 bg-info m-md-1" NAME="(" VALUE="  (  " onclick="update('(')"></INPUT>
        <INPUT TYPE="button" class="px-md-5 px-3 py-md-3 py-2 bg-info m-md-1" NAME=")" VALUE="  )  " onclick="update(')')"></INPUT>
        <INPUT TYPE="button" class="px-md-5 px-3 py-md-3 py-2 bg-danger m-md-1" NAME="c" VALUE="  .c  " onclick="form_reset();"></INPUT>
        <INPUT TYPE="button" class="px-md-5 px-3 py-md-3 py-2 bg-warning m-md-1" NAME="d" VALUE="  d  " onclick="delet(d)"></INPUT>
        <br>
        <INPUT TYPE="button" class="px-md-5 px-3 py-md-3 py-2 bg-primary m-md-1" NAME="7" VALUE="  7  " onclick="update(7)"></INPUT>
        <INPUT TYPE="button" class="px-md-5 px-3 py-md-3 py-2 bg-primary m-md-1" NAME="8" VALUE="  8  " onclick="update(8)"></INPUT>
        <INPUT TYPE="button" class="px-md-5 px-3 py-md-3 py-2 bg-primary m-md-1" NAME="9" VALUE="  9  " onclick="update(9)"></INPUT>
        <INPUT TYPE="button" class="px-md-5 px-3 py-md-3 py-2 bg-secondary m-md-1" NAME="+" VALUE="  +  " onclick="update('+')"></INPUT>
        <br>
        <INPUT TYPE="button" class="px-md-5 px-3 py-md-3 py-2 bg-primary m-md-1" NAME="4" VALUE="  4  " onclick="update(4)"></INPUT>
        <INPUT TYPE="button" class="px-md-5 px-3 py-md-3 py-2 bg-primary m-md-1" NAME="5" VALUE="  5  " onclick="update(5)"></INPUT>
        <INPUT TYPE="button" class="px-md-5 px-3 py-md-3 py-2 bg-primary m-md-1" NAME="6" VALUE="  6  " onclick="update(6)"></INPUT>
        <INPUT TYPE="button" class="px-md-5 px-3 py-md-3 py-2 bg-secondary m-md-1" NAME="-" VALUE="  -  " onclick="update('-')"></INPUT>
        <br>
        <INPUT TYPE="button" class="px-md-5 px-3 py-md-3 py-2 bg-primary m-md-1" NAME="1" VALUE="  1  " onclick="update(1)"></INPUT>
        <INPUT TYPE="button" class="px-md-5 px-3 py-md-3 py-2 bg-primary m-md-1" NAME="2" VALUE="  2  " onclick="update(2)"></INPUT>
        <INPUT TYPE="button" class="px-md-5 px-3 py-md-3 py-2 bg-primary m-md-1" NAME="3" VALUE="  3  " onclick="update(3)"></INPUT>
        <INPUT TYPE="button" class="px-md-5 px-3 py-md-3 py-2 bg-secondary m-md-1" NAME="*" VALUE="  x  " onclick="update('*')"></INPUT>
        <br>
        <INPUT TYPE="button" class="px-md-5 pl-4 pr-3 py-md-3 py-2 bg-info m-md-1 font-weight-bold" NAME="." VALUE="  . " onclick="update('.')"></INPUT>
        <INPUT TYPE="button" class="px-md-5 px-3 py-md-3 py-2 bg-primary m-md-1" NAME="0" VALUE="  0  " onclick="update(0)"></INPUT>
        <INPUT TYPE="button" class="px-md-5 px-3 py-md-3 py-2 bg-success m-md-1" NAME="=" VALUE="  =  " onclick="result();"></INPUT>
        <INPUT TYPE="button" class="px-md-5 px-3 py-md-3 py-2 bg-secondary m-md-1" NAME="/" VALUE="  /  " onclick="update('/')"></INPUT>
      </TD>
    </TR>
  </TABLE>
</FORM>
</div>
</div>

</body>
</html>
