<!DOCTYPE html>
<html>
<head>
	 <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<title>Profile</title>
	<style>
		input::-webkit-outer-spin-button,
         input::-webkit-inner-spin-button {
         -webkit-appearance: none;
}
	</style>
</head>
<body>
	<script src="student.js"></script>
<div class="bg-success py-5 text-center text-white container-fluid"><h1>Student Details</h1></div>
<div  class="jumbotron mb-0">
<div class="px-5 container">
	<label class="pt-3">&nbsp;Name:</label>
	<input type="text" class="form-control shadow border-0 rounded" placeholder="Enter Name" id="a"><br>
	<label>&nbsp;Father Name:</label>
	<input type="text" class="form-control shadow border-0 rounded" placeholder="Enter Father Name" id="b"><br>
	<label>&nbsp;Address:</label>
	<input type="text" class="form-control shadow border-0 rounded" placeholder="Enter Address" id="c"><br>
	  <label>&nbsp;Email:</label>
      <input type="email" class="form-control shadow border-0 rounded" placeholder="Enter Email" id="d"><br>
      <label>&nbsp;Phone:</label>
      <input type="number" class="form-control shadow border-0 rounded" placeholder="Enter number" id="e"><br>
      <label>&nbsp;College:</label>
      <input type="text" class="form-control shadow border-0 rounded" placeholder="College Name" id="f"><br>
</div>
<div class="px-5 container">
	<div class="text-center"><h2>UG:</h2></div>
	<h2 class="text-center">1 Year</h2>
	<label>&nbsp;Physics:</label>
	<input type="number" class="form-control shadow border-0 rounded" placeholder="Enter marks" id="g"><br>
	<label>&nbsp;Chemistry:</label>
	<input type="number" class="form-control shadow border-0 rounded" placeholder="Enter marks" id="h"><br>
	<label>&nbsp;Mathematics:</label>
	<input type="number" class="form-control shadow border-0 rounded" placeholder="Enter marks" id="i"><br>
	<h2 class="text-center">2 Year</h2>
	<label>&nbsp;Thermodynamics:</label>
	<input type="number" class="form-control shadow border-0 rounded" placeholder="Enter marks" id="j"><br>
	<label>&nbsp;Thermal Engineering:</label>
	<input type="number" class="form-control shadow border-0 rounded" placeholder="Enter marks" id="k"><br>
	<label>&nbsp;English:</label>
	<input type="number" class="form-control shadow border-0 rounded" placeholder="Enter marks" id="l"><br>
	<h2 class="text-center">3 Year</h2>
	<label>&nbsp;Machinary:</label>
	<input type="number" class="form-control shadow border-0 rounded" placeholder="Enter marks" id="m"><br>
	<label>&nbsp;Automobile:</label>
	<input type="number" class="form-control shadow border-0 rounded" placeholder="Enter marks" id="n"><br>
	<label>&nbsp;Ethics:</label>
	<input type="number" class="form-control shadow border-0 rounded" placeholder="Enter marks" id="o"><br>
</div>
<div class="px-5 container">
	<div class="text-center"><h2>PG:</h2></div>
	<h2 class="text-center">1 Year</h2>
	<label>&nbsp;Physics:</label>
	<input type="number" class="form-control shadow border-0 rounded" placeholder="Enter marks" id="p"><br>
	<label>&nbsp;Chemistry:</label>
	<input type="number" class="form-control shadow border-0 rounded" placeholder="Enter marks" id="q"><br>
	<label>&nbsp;Mathematics:</label>
	<input type="number" class="form-control shadow border-0 rounded" placeholder="Enter marks" id="r"><br>
	<h2 class="text-center">2 Year</h2>
	<label>&nbsp;Thermodynamics:</label>
	<input type="number" class="form-control shadow border-0 rounded" placeholder="Enter marks" id="s"><br>
	<label>&nbsp;Thermal Engineering:</label>
	<input type="number" class="form-control shadow border-0 rounded" placeholder="Enter marks" id="t"><br>
	<label>&nbsp;English:</label>
	<input type="number" class="form-control shadow border-0 rounded" placeholder="Enter marks" id="u"><br>
	<h2 class="text-center">3 Year</h2>
	<label>&nbsp;Machinary:</label>
	<input type="number" class="form-control shadow border-0 rounded" placeholder="Enter marks" id="v"><br>
	<label>&nbsp;Automobile:</label>
	<input type="number" class="form-control shadow border-0 rounded" placeholder="Enter marks" id="w"><br>
	<label>&nbsp;Ethics:</label>
	<input type="number" class="form-control shadow border-0 rounded" placeholder="Enter marks" id="x"><br>
</div>
<div class="container mx-auto text-center">
<button onclick="myfun()" class="bg-success btn-lg border-0 text-white mb-5 px-5 py-2">Submit</button>
</div>
</div>
</body>
</html>
