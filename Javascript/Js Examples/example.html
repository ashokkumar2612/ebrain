<!DOCTYPE html>
<html>
<head>
	<title>Js</title>
</head>
<body>
	<h3>JavaScript</h3>
	<p id="js">Get the HTML code from js</p>
	<button type="button" onclick="document.getElementById('js').innerHTML='code can change in inner HTML'">Onclick</button>
<button type="button" onclick="myfunction()">script click</button>
<script>
	function myfunction() {
		document.getElementById('js').innerHTML='I never Change';
	}
</script>
</body>
</html>
