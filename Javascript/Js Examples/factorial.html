<!DOCTYPE html>
<html>
<head>
	<title>factorial</title>
</head>
<body>
	<input id="box">
	<input id="bo">
	<button onclick="fun()">button</button>
	<p id="result"></p>
	<script>
		function fun() {
		var x = document.getElementById('box').value;
		var y = document.getElementById('bo').value;
		var d = document.getElementById('result');
			z = x * y;
			d.innerHTML = z; 
		}
	</script>


</body>
</html>
