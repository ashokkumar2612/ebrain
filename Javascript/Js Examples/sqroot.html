<!DOCTYPE html>
<html>
<head>
	<title>Square root</title>
</head>
<body>
	<h3>Square root</h3>
	<input id="ecy">
	<button onclick="myFunction()">submit</button>
	<p id="demo"></p>
	<script>
	function myFunction() {
var x = document.getElementById('ecy').value;
  document.getElementById("demo").innerHTML = Math.sqrt(x);
}
</script>
</body>
</html>
