<!DOCTYPE html>
<html>
<head>
	<title>Number</title>
</head>
<body>
	<h3>infinity assign in variable by using While</h3>
	<p id="infinity"></p>
<script>
	var a = 3;
	var b = "";
	while (a != Infinity ) {
		a *= a;
		b += a + "<br>"
	}
    document.getElementById('infinity').innerHTML = b;
</script>
</body>
</html>
